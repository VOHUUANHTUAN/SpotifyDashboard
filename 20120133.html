<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Data Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<header>
    <h1 class="header-title">Spotify Dashboard</h1>
</header>

<body>
    <div class="containerchart">
        <div class="bar-chart">
            <h2 class="titleofchart">Number of song in mode Major by by month</h2>
            <svg id="bar-chart"></svg>
            <button id="sort-by-count" class="sort-button">Sort by Count</button>
            <button id="sort-by-month" class="sort-button">Sort by Month</button>

        </div>
 
    </div>
    <div class="containerchart">
        <div class="bar-chart">
            <h2 class="titleofchart">Number of song Stream in mode Major by Year</h2>
            <svg id="streams-bar-chart"></svg>
            <button id="sort-by-stream" class="sort-button">Sort by Streams</button>
            <button id="sort-by-month-2" class="sort-button">Sort by Month</button>

        </div>
 
    </div>

    <script src="script_20120133.js"></script>

</body>

<footer></footer>

</html>
